<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .octo { animation: bob 2s ease-in-out infinite; transform-origin: center; }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    .tentacle { animation: wave 1.5s ease-in-out infinite; transform-origin: top; }
    .t1 { animation-delay: 0s; }
    .t2 { animation-delay: 0.1s; }
    .t3 { animation-delay: 0.2s; }
    .t4 { animation-delay: 0.3s; }
    .t5 { animation-delay: 0.2s; }
    .t6 { animation-delay: 0.1s; }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(8deg); }
    }
  </style>
  <g class="octo">
    <!-- Head -->
    <ellipse cx="16" cy="11" rx="10" ry="9" fill="#ff6b35"/>
    <!-- Eyes -->
    <circle cx="12" cy="10" r="2.5" fill="#141414"/>
    <circle cx="20" cy="10" r="2.5" fill="#141414"/>
    <circle cx="12.8" cy="9.2" r="0.8" fill="#fff"/>
    <circle cx="20.8" cy="9.2" r="0.8" fill="#fff"/>
    <!-- Tentacles -->
    <path class="tentacle t1" d="M6 18 Q4 22 5 26 Q6 28 7 26 Q8 22 7 18" fill="#ff6b35"/>
    <path class="tentacle t2" d="M9 19 Q8 23 9 27 Q10 29 11 27 Q12 23 10 19" fill="#ff6b35"/>
    <path class="tentacle t3" d="M12 19 Q12 24 13 28 Q14 30 15 28 Q15 24 14 19" fill="#ff6b35"/>
    <path class="tentacle t4" d="M18 19 Q18 24 19 28 Q20 30 21 28 Q21 24 20 19" fill="#ff6b35"/>
    <path class="tentacle t5" d="M22 19 Q23 23 22 27 Q21 29 20 27 Q19 23 21 19" fill="#ff6b35"/>
    <path class="tentacle t6" d="M25 18 Q27 22 26 26 Q25 28 24 26 Q23 22 24 18" fill="#ff6b35"/>
  </g>
</svg>
